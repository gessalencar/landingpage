<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Exemplo de landpage, prática">
    <title>Exemplo Landpage</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header class="cabeçalho">
        <img class="cabeçalho-imagem" src="Clean Modern Programmer Developer Web Designer Logo (1).png" alt="logotipo ballerini">
        <nav class="cabeçalho-menu">
            <a class="cabeçalho-menu-item">Linkedin</a>
            <a class="cabeçalho-menu-item">GitHub</a>
            <a class="cabeçalho-menu-item">Instagram</a>
            <a class="cabeçalho-menu-item">Contato</a>
        </nav>
    </header>

    <main class="conteudo">
        <section class="conteudo-principal">
            <div class="conteudo-principal-escrito">
                <h1 class="conteudo-principal-escrito-titulo">Gess Alencar</h1>
                <h2 class="conteudo-principal-escrito-subtitulo">Desenvolvedora Front-End</h2>
                <button class="conteudo-principal-escrito-botao">Fale comigo</button>
            </div>
            <img class="conteudo-principal-imagem" src="Gess Alencar.png" alt="personagem ballet bot">
        </section>

        <section class="conteudo-secundario">
            <h3 class="conteudo-secundario-titulo">Habilidades ténicas</h3>
            <p class="conteudo-secundario-paragrafo">- Conhecimento em <strong>HTML</strong></p>
            <p class="conteudo-secundario-paragrafo">- Conhecimento em <strong>CSS</strong></p>
            <p class="conteudo-secundario-paragrafo">- Conhecimento em <strong>Javascript</strong></p>
        </section>

    </main>

    <footer class="rodape">
<img class="rodape-imagem" src="Clean Modern Programmer Developer Web Designer Logo (2).png">
    </footer>
</body>
</html>
